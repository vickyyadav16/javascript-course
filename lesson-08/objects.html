<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>

<body>

    <!-- what is an objects?
    an object groups multiple values together -->
    <!-- why use objects? -->
    <!-- -make our code more organized -->

    <script>
       const product = {
        // property-value pair
        name: 'socks',
        prize: 500
       }; 

       console.log(typeof product);
       console.log(product.name);
       console.log(product.prize);

       product.name = 'cotton socks';
       console.log(product);

       product.newProperty = true;
       console.log(product);

       delete product.newProperty;
       console.log(product);

       const product2 = {
        name: 'shirt',
        'delivery-time': '1 day',
        rating: {
            Stars: 4.5,
            count: 87
        },
        fun: function function1(){
            console.log('function inside objects');
        }

       };

       console.log(product2);
       console.log(product2.name);
       console.log(product2['name']);
    //    bracket notation
       console.log(product2['delivery-time']);
       console.log(product2.rating.count);
       product2.fun();

       console.log(typeof console.log);

    //    Math.random();
    // object + function = method

    // build-in objects

    // 1. JSON
        // - helps us work with JSON(javascript object notation)

        // we use JSON
        // -when we send data between computers
        // when we store data

        // build-in JSON Object
        // convert:
        // javascript object => JSON
        console.log(JSON.stringify(product2));

        //convert:
        // JSON => javascript object
        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));
        
        // 2. localStorage
        // -save values more permanently

        // null vs undefined
        // null = intentionally want something to be empty


        // auto-boxing
        console.log('hello', length);
        console.log('hello'.toUpperCase());

        // object are references
        const object1 = {
           message: 'hello' 
        };

        // copy by references
        const object2 = object1;

        object1.message = 'Good Job!';
        console.log(object1);
        console.log(object2);

        // we can't compare object directly
        const object3 = {
            message: 'John!'
        };
        console.log(object3 === object1);
        console.log(object2 === object1);

        const object4 = {
            message: 'John!',
            price: 799
        };
        // const message = object4.message;
        // destructuring
        // - easier way to take properties out of an object
        const { message } = object4;
        console.log(message);
        console.log(price);

        // shorthand property
        // shorthand method
        const object5 = {
            // message: message
            message,
            // method: function function1(){
            //     console.log('method');
            // }
            method(){
                console.log('method');
            }
        };
        console.log(object5);
        object5.method();
        

    </script>
</body>

</html>
