<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>

<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="Subscribe();" class="js-subscribe-button">Subscribe</button>

    <p>Rock Paper Scissors<br><a href="rock-paper-scissor.html">Click here</a></p>

    <p>Amazon Shipping Calculator<br>Order under $40 = -$10 shipping <br>Order over $40 = FREE shipping</p>

    <input placeholder="cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);">

    <button onclick="calculateTotal();">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
        String(25);
        console.log('25' + 5);
        console.log('25' - 5);

        // window object
        window.document
        window.console.log('window');
        window.alert

        function handleCostKeydown(event){
            if(event.key === 'Enter'){
                calculateTotal();
            }
        };

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if(cost < 40){
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

        }

        function Subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>

</html>
