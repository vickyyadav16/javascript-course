        true
        false

        console.log(3 < 5);

        console.log(typeof 'true');
        console.log(typeof true);
        console.log(5 == '5.00');
        // '==' give true that's why use '===' operator for equal value and also use this '!==' instead of this '!='
        console.log(5 === '5.00');


        // If-Statements
        // - lets us write multiple groups of code
        // - and then decide which code to run

        if(false){
            console.log('hello');
        } else{
            console.log('else');
        }

        const age = 15
        if(age >= 16){
            console.log('you can drive');

            console.log("you can't drive");
        }


        // AND operator
        console.log(true && false);

        }

        if(cartQuantity){

        console.log(variable1);
