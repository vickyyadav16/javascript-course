<!DOCTYPE html>
<html>

  <head>
    <title>variables</title>
  </head>

  <body>
    <script>
        // syntax for variable
        // assigning a value to a variable
        let variable1 = 3;
        // if we have to change a variable,then use let
        console.log(2);
        console.log(variable1);

        let calculation = 2 + 2;
        console.log(calculation);
        // we can use a variable wherever we use a value
        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        let messege = 'hello';
        console.log(messege);

        // re-assigning a value to variable
        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        const variable2 = 7;
        // can't change the variable
        // use const by default

        var variable3 = 6;

        console.log(typeof variable2);
        console.log(typeof messege);


    </script>
  </body>

</html>
